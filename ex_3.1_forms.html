<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Create an Account</h1>
  <form>
    <div>
      <label for="firstname">First Name</label>
      <br>   <!-- id connect to the label for.. name connect to programming language (not for now)-->
      <input    
      type="text" 
      id="firstname" 
      name="firstname"
      placeholder="First Name">
    </div>
    <div>
      <label for="lastname">Last Name</label><br>
      <input 
      type="text" 
      id="lastname" 
      name="lasttname"
      placeholder="Last Name">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input 
      type="email" 
      id="email" 
      name="email"
      placeholder="Email">
    </div>
    <div>
      <label for="password">Password</label><br>
      <input 
      type="password" 
      id="password" 
      name="password"
      placeholder="Password">
    </div>
    <div>
      <label for="age">Select Age</label><br>
      <select id="age">
        <option value="group1">0-10</option>
        <option value="group2">11-20</option>
        <option value="group3">21-30</option>
        <option value="group3">31-40</option>
        <option value="group3">40+</option>
      </select>
    </div>
    <div>
      <label for="message">Tell us a little about yourself:</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <input type="submit" value="Sign up" >
    </div>
  </form>
</body>
</html>
