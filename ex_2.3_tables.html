<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
  td, th {
  border: 2px solid black;
  border-color: #9345f3;
  background-color: #96D4D4;
  }
  table {
  border-collapse: separate;
  border-spacing: 2px;  
  }
  </style>
</head>

</body>
</html>
