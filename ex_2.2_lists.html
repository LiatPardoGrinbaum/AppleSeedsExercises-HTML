<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <p style="color:blue;"><strong><italic><u>First List</u></italic></strong></p>
  <ul style="color:blue;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
  <p style="color:red;">Second list</p>
  <ol style="color:red;">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
  <p style="color:purple;">Third list</p>
  <ul style="color:purple; list-style: square; ">
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ul>
</body>
</html>
